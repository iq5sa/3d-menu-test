<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>منيو المــطعم</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="3D AR restaurant menu" />
    <meta
      name="keywords"
      content="augmented reality, virtual menu, food, restaurant"
    />
    <meta name="author" content="Sajjad Asaad" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph meta tags for social media sharing -->
    <meta property="og:title" content="3D AR restaurant menu" />
    <meta property="og:description" content="3D AR restaurant menu" />
    <meta property="og:image" content="./assets/images/burger.webp" />
    <meta property="og:url" content="#" />

    <!-- Twitter Card meta tags for Twitter sharing -->
    <meta name="twitter:card" content="./assets/images/burger.webp" />
    <meta name="twitter:title" content="3D AR restaurant menu" />
    <meta name="twitter:description" content="3D AR restaurant menu" />
    <meta name="twitter:image" content="./assets/images/burger.webp" />
  </head>

  <body>
    <div class="container">
      <h2 style="text-align: center; color: darkslategrey">
        طريقة جديدة لاختيار وجبتك
      </h2>
      <h4 style="text-align: center; color: darkslategrey">
        استمتع بتجربة واقع معزز لوجبتك
      </h4>
      <!-- Use it like any other HTML element -->
      <model-viewer
        src="assets/models/pizza-light.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        poster="assets/images/pizza-poster.webp"
        shadow-intensity="1"
        auto-rotate
        tone-mapping="commerce"
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">وضع الطعام بشكل واقعي</button>

        <div id="ar-prompt">
          <img src="assets/images/hand.png" />
        </div>

        <button id="ar-failure">AR is not tracking!</button>

        <div class="slider">
          <div class="slides">
            <button
              class="slide selected"
              onclick="switchSrc(this, 'models/pizza-light')"
              style="background-image: url('assets/images/pizza-poster.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/burger')"
              style="background-image: url('assets/images/burger.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/chicken')"
              style="background-image: url('assets/images/chicken-poster.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/fast_food-v2')"
              style="background-image: url('assets/images/fast_food_meal.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/model-v2')"
              style="
                background-image: url('assets/images/food-model-poster.webp');
              "
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/roti_canai-v2')"
              style="background-image: url('assets/images/roti-meal.webp')"
            ></button>
          </div>
        </div>
      </model-viewer>
    </div>

    <script src="assets/script.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
  </body>
</html>
