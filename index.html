<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="./assets/style.css" />
    <title>منيو المــطعم</title>
  </head>

  <body>
    <div class="container">
      <h3 style="text-align: center; color: darkslategrey">مـنيو المــطعم</h3>
      <!-- Use it like any other HTML element -->
      <model-viewer
        src="assets/models/pizza-light.glb"
        ar
        ar-modes="scene-viewer webxr quick-look"
        camera-controls
        poster="assets/images/pizza-poster.webp"
        shadow-intensity="1"
        auto-rotate
        tone-mapping="commerce"
      >
        <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
        </div>
        <button slot="ar-button" id="ar-button">View in your space</button>

        <div id="ar-prompt">
          <img src="assets/images/hand.png" />
        </div>

        <button id="ar-failure">AR is not tracking!</button>

        <div class="slider">
          <div class="slides">
            <button
              class="slide selected"
              onclick="switchSrc(this, 'models/pizza-light')"
              style="background-image: url('assets/images/pizza-poster.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/burger')"
              style="background-image: url('assets/images/burger.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/chicken')"
              style="background-image: url('assets/images/chicken-poster.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/fast_food-v2')"
              style="background-image: url('assets/images/fast_food_meal.webp')"
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/model-v2')"
              style="
                background-image: url('assets/images/food-model-poster.webp');
              "
            ></button
            ><button
              class="slide"
              onclick="switchSrc(this, 'models/roti_canai-v2')"
              style="background-image: url('assets/images/roti-meal.webp')"
            ></button>
          </div>
        </div>
      </model-viewer>
    </div>

    <script src="assets/script.js"></script>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
  </body>
</html>
